<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    {% block title %} {# quando não tem um específico ele coloca o ecoleta #}
        <title>Ecoleta</title>

        <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/3791/3791504.svg">
    {% endblock title %}


    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">

    {% block styles %}
    {% endblock styles %}


    <link rel="stylesheet" href="/styles/responsive.css">
</head>
<body>

    <div id="{{ pageId }}">
        {% block content %}
        {% endblock content %}
    </div>

    {% block modal %}
    {% endblock modal %}

    {% block scripts %}
    {% endblock scripts %}
</body>
</html>
