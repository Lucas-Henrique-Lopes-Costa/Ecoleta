<!-- quando você coloca "!" e da enter o visual studio já completa tudo-->
<!-- Hypertext => hiper texto Markup => marcação de texto language => linguagem de marcar texto -->

<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ecoleta</title>

    <link
      rel="icon"
      href="https://www.flaticon.com/svg/static/icons/svg/3791/3791504.svg"
    />

    <!--{% set bodyClass = 'home' %} isso cria uma variável no layout para mudar a class-->

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="public/styles/main.css" />

    <link rel="stylesheet" href="public/styles/home.css" />
    <link rel="stylesheet" href="public/styles/modal.css" />

    <link rel="stylesheet" href="public/styles/responsive.css" />
  </head>
  <body>
    <div id="page-home">
      <div class="content">
        <!---Se você colocar "content red" ele vai incluir ele-->
        <header>
          <img src="public/assets/logo.svg" alt="Logomarca" />
          <a href="create-point.html">
            <span></span>
            Cadastre um ponto de coleta
          </a>
          <!--O fluxo do HTML segue de acordo com o que é denominado no css(box model), podendo ser inline, na meema linha, ou em box, que preenche tudo-->
        </header>

        <main>
          <h1>Seu marketplace de coleta de resíduos</h1>

          <p>
            Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.
          </p>

          <a href="#">
            <span></span>
            <strong>Pesquisar pontos de coleta</strong>
          </a>
        </main>
      </div>
    </div>

    <div id="modal" class="hide">
      <div class="content">
        <div class="header">
          <h1>Pontos de Coleta</h1>
          <a href="#"></a>
        </div>
        <form action="/search">
          <label for="search">Cidade</label>
          <div class="search field">
            <input
              type="text"
              name="search"
              placeholder="Pesquise por cidade"
            />
            <button>
              <img src="public/assets/search.svg" alt="Buscar" />
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="public/scripts/index.js"></script>
  </body>
</html>
